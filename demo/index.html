<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
        <title>img-info demo</title>

        <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
        <link rel="import" href="../img-info.html">

        <style is="custom-style">
            :root {
                --default-primary-color: #3F51B5;
                --accent-color: #FFC107;
            }

            body {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            img-info {
                --img-info-img: {
                    max-width: 768px;
                }
            }
        </style>
    </head>

    <body>
        <h3>plain example</h3>
        <img-info id="example-plain" src="example.png" title="example" info="here's some example text, here for the sole purpose of being an example."></img-info>

        <h3>size example</h3>
        <img-info id="example-size" src="example.png" title="example" info="here's some example text, here for the sole purpose of being an example." height="256" width="512"></img-info>

        <h3>href example</h3>
        <img-info id="example-href" src="example.png" title="example" info="here's some example text, here for the sole purpose of being an example." href="//www.example.com"></img-info>

        <h3>disabled example</h3>
        <img-info id="example-disabled" src="example.png" title="example" info="here's some example text, here for the sole purpose of being an example." disabled></img-info>

        <script>
            var imgInfos = Array.prototype.slice.call(document.querySelectorAll("img-info"));
            imgInfos.forEach(function (imgInfo) {
                imgInfo.addEventListener("img-info-tap", function (event) {
                    console.log("img-info-tap on " + this.id);
                });
            });
        </script>
    </body>
</html>
