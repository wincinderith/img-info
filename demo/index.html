<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,minimum-scale=1.0,initial-scale=1.0,user-scalable=yes">
		<title>paper-image demo</title>

		<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
		<link rel="import" href="../paper-image.html">

		<style is="custom-style">
			:root {
				--default-primary-color: #3F51B5;
				--accent-color: #FFC107;
			}

			body {
				display: flex;
				flex-direction: column;
				align-items: center;
			}
			paper-image {
				--paper-image-image: {
					max-width: 768px;
					max-height: 512px;
				}
			}
			paper-image.styled {
				--paper-image-color-revealed: var(--default-primary-color);
				--paper-image-background-revealed: var(--accent-color);
			}
		</style>
	</head>

	<body>
		<h3>plain example</h3>
		<paper-image id="example-plain" src="example.png" title="example"
			info="here's some example text, here for the sole purpose of being an example.">
		</paper-image>

		<h3>size example</h3>
		<paper-image id="example-size" src="example.png" title="example"
			info="here's some example text, here for the sole purpose of being an example."
			height="256" width="512">
		</paper-image>

		<h3>href example</h3>
		<paper-image id="example-href" src="example.png" title="example"
			info="here's some example text, here for the sole purpose of being an example."
			href="//www.example.com">
		</paper-image>

		<h3>disabled example</h3>
		<paper-image id="example-disabled" src="example.png" title="example"
			info="here's some example text, here for the sole purpose of being an example."
			disabled>
		</paper-image>

		<h3>style example</h3>
		<paper-image id="example-style" src="example.png" title="example"
			info="here's some example text, here for the sole purpose of being an example."
			class="styled">
		</paper-image>

		<script>
			var imageInfos = Array.prototype.slice.call(
				document.querySelectorAll("paper-image")
			);
			imageInfos.forEach(function (imageInfo) {
				imageInfo.addEventListener("paper-image-tap", function () {
					console.log("paper-image-tap on " + this.id);
				});
			});
		</script>
	</body>
</html>
