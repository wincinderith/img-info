<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,minimum-scale=1.0,initial-scale=1.0,user-scalable=yes">
		<title>paper-image demo</title>

		<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
		<link rel="import" href="../paper-image.html">

		<style is="custom-style">
			:root {
				--primary-color: #3F51B5;
				--accent-color: #FFC107;
			}

			body {
				display: flex;
				flex-direction: column;
				align-items: center;
			}
			paper-image {
				--paper-image-width: 768px;
				--paper-image-height: 512px;
			}
			paper-image.styled {
				--paper-image-color-revealed: var(--primary-color);
				--paper-image-background-revealed: var(--accent-color);
				--paper-image-width: 512px;
				--paper-image-height: 256px;
			}
		</style>
	</head>

	<body>
		<h3>plain demo</h3>
		<paper-image id="demo-plain" src="demo.jpg" title="demo"
			info="here's some demo text, here for the sole purpose of being a demo.">
		</paper-image>

		<h3>size demo</h3>
		<paper-image id="demo-size" src="demo.jpg" title="demo"
			info="here's some demo text, here for the sole purpose of being a demo."
			height="256" width="512">
		</paper-image>

		<h3>href demo</h3>
		<paper-image id="demo-href" src="demo.jpg" title="demo"
			info="here's some demo text, here for the sole purpose of being a demo."
			href="//example.com">
		</paper-image>

		<h3>disabled demo</h3>
		<paper-image id="demo-disabled" src="demo.jpg" title="demo"
			info="here's some demo text, here for the sole purpose of being a demo."
			disabled>
		</paper-image>

		<h3>style demo</h3>
		<paper-image id="demo-style" src="demo.jpg" title="demo"
			info="here's some demo text, here for the sole purpose of being a demo."
			class="styled">
		</paper-image>

		<script>
			var images = Array.prototype.slice.call(
				document.querySelectorAll("paper-image")
			);
			images.forEach(function (image) {
				image.addEventListener("paper-image-tap", function () {
					console.log("paper-image-tap on " + this.id);
				});
			});
		</script>
	</body>
</html>
